<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top__row">
                    <a class="header__top__logo" href="/welcomePage.html">
                        <img src="/img/header/logo.svg" alt="Логотип">
                        Leo’s Blog
                    </a>
                    <div class="header__nav">
                        <nav class="nav">
                            <ul>
                                <li><button class="buttonPost">CREATE NEW POST</button></li>
                                <li><a class="nav__link" href="/posts.html">Posts</a></li>
                                <li><a class="nav__link" href="/newsLetters.html">Newsletter</a></li>
                                <li><a class="nav__link" href="https://vk.com/id509722603">VK</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__nav-btn">
                        <button class="nav-icon-btn">
                            <div class="nav-icon"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="posts">
            <div class="container">
                <div class="posts__titles">
                    <h1 class="title-2">Posts</h1>
                    <p>___________________</p>
                </div>
                <div class="posts__row">
                    <h2 class="noPosts">No posts yet</h2>
                    <ul class="listPosts">
                        <!-- <li id="${postData.id}">
                            <h5 class='edit functions'>EDIT</h5>
                            <h5 class='delete functions'>DELETE</h5>
                            <img src='${postData.cover}'>
                            <div class="post__info">
                                <h4>${postData.title}</h4>
                                <time datetime="2024-05-24T12:00:00Z">${time()} of year</time>
                                <p>
                                ${postData.description}
                                </p>
                            </div>
                            </li> -->
                    </ul>
                </div>
            </div>
        </section>
        <section class="mailing">
            <div class="container">
                <div class="mailing__row">
                    <div class="mailing__info">
                        <div class="mailing__title">
                            <h2 class="title-2 title-2--mailing">Subscribe to my <span>Newsletters</span></h2>
                        </div>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Phasellus malesuada nisi tellus, non imperdiet nisi tempor at.
                        </p>
                    </div>
                    <form action="">
                        <div class="mail__block">
                            <input type="text" placeholder="Enter your Email">
                            <button>Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="createPost">
            <div class="container">
                <form class="createPost__row none" enctype="multipart/form-data">
                    <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                    <svg class="closeButton" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5" stroke="#fff" stroke-width="1.5"
                            stroke-linecap="round" />
                        <path
                            d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                            stroke="#fff" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    <input id="titleInput" type="text" placeholder="Title...">
                    <input id="descriptionInput" type="text" placeholder="Description...">
                    <input id="cover" type="file" name="photo" accept="image/*">
                    <button id="createPost">Create</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container container--footer">
            <div class="footer__row">
                <div class="footer__copyright">
                    <small>&copy; Copyright 2023 by Leo's blog</small>
                </div>
                <ul class="footer__socials">
                    <li><img src="/img/footer/github.svg" alt="github"></li>
                    <li><img src="/img/footer/facebook.svg" alt="facebook"></li>
                    <li><img src="/img/footer/twitter.svg" alt="twitter"></li>
                    <li><img src="/img/footer/in.svg" alt="in"></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
